<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>AWS User Group Yaound√©</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#232F3E',secondary:'#FF9900'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: 'Open Sans', sans-serif;
            scroll-behavior: smooth;
        }
        .nav-link.active {
            color: #FF9900;
            border-bottom: 2px solid #FF9900;
        }
        .countdown-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
        }
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            position: relative;
        }
        input[type="checkbox"]:checked {
            background-color: #FF9900;
            border-color: #FF9900;
        }
        input[type="checkbox"]:checked::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 6px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .event-toggle input[type="radio"] {
            display: none;
        }
        .event-toggle label {
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 9999px;
            transition: all 0.3s ease;
        }
        .event-toggle input[type="radio"]:checked + label {
            background-color: #FF9900;
            color: white;
        }
        .team-scroll::-webkit-scrollbar {
            height: 6px;
        }
        .team-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .team-scroll::-webkit-scrollbar-thumb {
            background: #FF9900;
            border-radius: 10px;
        }
        .team-scroll::-webkit-scrollbar-thumb:hover {
            background: #e68a00;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #FF9900;
            box-shadow: 0 0 0 2px rgba(255, 153, 0, 0.2);
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
